<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day of the Week Finding Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="intro">What day of the week is:</p>
    <h2 class="date">January 17th, 2079</h2>
    <div class="day-selector" data-toggle="buttons">
        <label class="day-selector">
          <input type="radio" name="options" id="monday"> Monday
        </label>
        <label class="day-selector">
          <input type="radio" name="options" id="tuesday"> Tuesday
        </label>
        <label class="day-selector">
          <input type="radio" name="options" id="wednesday"> Wednesday
        </label>
        <label class="day-selector">
            <input type="radio" name="options" id="thursday"> Thursday
        </label>
        <label class="day-selector">
            <input type="radio" name="options" id="friday"> Friday
        </label>
        <label class="day-selector">
            <input type="radio" name="options" id="saturday"> Saturday
        </label>
        <label class="day-selector">
            <input type="radio" name="options" id="sunday"> Sunday
        </label>
      </div>
	<script src="script.js"></script>
  </body>
</html>
